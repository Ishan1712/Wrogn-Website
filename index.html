<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WROGN.com</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="/Styles/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="/img/WROGN-white-removebg-preview.png" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href=#client-section>Our Clients</a></li>
            <li class="item"><a href=http://127.0.0.1:5501/products.html>Products</a></li>
            <li class="item"><a href=http://127.0.0.1:5501/login.html>Signup/Login</a></li>
            <li class="item"><a href=#contact>Contact us</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">THE UNOFFICIAL WEBSITE OF WROGN !</h1>
        <div class="btnid">
            <bua class="btn"><a href="#home">Shop Now</a></button>
        </div>
    </section>

    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="img/download-removebg-preview.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="img/Flipkart-logo.png" alt="Our Client">
            </div>
          
            <div class="client-item">
                <img src="img/indiamart-logo-DA6C405983-seeklogo.com.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="img/Myntra_logo.png" alt="Our Client">
            </div>
        </div>

    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section> 

    <footer>
        <div class="center">
            Copyright &copy; www.Wrogn.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
